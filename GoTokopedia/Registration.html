<html>
<head>
    <title>Registration page</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>
    <body>
  <div id="Registration">
  <h1 id="header">Registration</h1>
  <form method="POST">
    <input type="text" class="control" placeholder="First Name" name="First_Name" required><br>
    <input type="text" class="control" placeholder="Last Name" name="Last_Name" required><br>
    <input type="Email" class="control" placeholder="Email" name="Email" required><br>
    <input type="password" class="control" placeholder="Password" name="Password" required><br>
    <input type="password" class="control" placeholder="ConfirmPassword" name="ConfirmPassword" required><br>  
     <input type="date" class="control"  name="DOB"  required><br>
    <input type="submit" class="buttoncontrol" value="Submit">
    <input type="reset" class="buttoncontrol" value="reset"><br> 
    <p>click <a href="login.html">here</a> for login</p>
  </form>
</div>
</body>
</html>
