<html>
<head>
    <title>Registration page</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <script>
        function on(){
            var firstname= cookieread("fname");
            var lastname= cookieread("lname");
            var email= cookieread("email");
            var dob= cookieread("dob");
            document.getElementById("firstname").value=firstname;
            document.getElementById("lastname").value=lastname;
            document.getElementById("email").value=email;
            document.getElementById("dob").value=dob;
        }
        function cookieread(datafetch){
            var retrivename = datafetch+ "=";
            var ca =document.cookie.split(';');
            for(var i=0;i<ca.length;i++)
                {
                    var c= ca[i];
                    while(c.charAt(0)==' ')
                        c=c.substring(1);
                      if(c.indexOf(datafetch)==0){
//                          alert(c)
                          return c.substring(datafetch.length+1,c.length);
                      }
                }
            return null;
        }

        function editfunc(){                        
            document.getElementById("firstname").removeAttribute('disabled');                        
            document.getElementById("lastname").removeAttribute('disabled');
            document.getElementById("dob").removeAttribute('disabled');           
        }        
        
        function enablefunc(){                        
            document.getElementById("firstname").removeAttribute('disabled');                        
            document.getElementById("lastname").removeAttribute('disabled');
            document.getElementById("dob").removeAttribute('disabled');  
            document.getElementById("email").removeAttribute('disabled');
        }        
    </script>

</head>
    <body  onload="on()">
        <div id="proflogo">
        <div class="logo">
            <img src="static/css/user.png">   </div>
        </div>
  <div id="Registration">
  <h1 id="header">Profile</h1>
  
  <form method="POST" action="updateinsert" onsubmit="enablefunc()">

    <input type="Email" class="control" placeholder="Email" name="Email" id="email" disabled>

    <input type="date" class="control"  name="DOB" id="dob" disabled>
